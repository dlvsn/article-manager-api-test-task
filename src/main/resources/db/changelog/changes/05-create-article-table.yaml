databaseChangeLog:
  - changeSet:
      id: create-article-table
      author: Denys Mazurenko
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_authors_articles
                    references: users(id)
                    nullable: false
                    deleteCascade: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
