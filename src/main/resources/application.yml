spring:
  application:
    name: article-manager-api-test-task
  config:
    import: optional:file:.env[.properties]

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true